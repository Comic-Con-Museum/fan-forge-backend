logging.pattern.console=%d{HH:mm:ss.SSS} %clr(%5p) %-36X{request:-no request UUID} %c : %m%n%ex
logging.pattern.file=%d{HH:mm:ss.SSS} %5p %-36X{request:-no request UUID} %c : %m%n%ex

fcb.reset-on-start=false
fcb.add-test-data=false
fcb.close-on-init-fail=true

spring.datasource.driver=org.postgresql.Driver

s3.bucket=fan-forge
s3.create-bucket=false

# Probably-too-small maximums; they can be bumped up by the user.
spring.servlet.multipart.max-file-size=64Kb
spring.servlet.multipart.max-request-size=128Kb
